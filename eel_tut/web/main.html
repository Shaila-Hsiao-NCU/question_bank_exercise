<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/eel.js"></script>

    <script src="function.js"></script>

<body>
    <div class="container">
        <!-- <button onclick="window.location.href = '../main.html'">back</button> -->
        <div class="mt-3 m-auto">
            <h2>你想要練習哪一章 ? </h2>
            <select id="chapterSelect" class="form-select form-select-lg mb-3" aria-label="Large select example">
                <option selected>章節</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
            </select>
            <select id="QuestionSelect" class="form-select form-select-lg mb-3" aria-label="Question select">
                <option selected>題型</option>
                <option value="MultiSelect">選擇題</option>
                <option value="TrueOrFalse">是非題</option>
            </select>
            <div id="NeedToSelect" style="display:none">
                <p class="text-danger" >記得先選擇章節或題型!</p>
            </div>
            <button id="confirmButton" class="btn btn-primary" type="button" onclick="displayQuestion()">確定</button>
            <a class="btn btn-primary" href="ReviewPage.html" role="button" >
                複習</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
